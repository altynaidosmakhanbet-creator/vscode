<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgba(24, 24, 24);
      }
      .container {
        background-color: gray;
      }
      .top {
        display: flex;
        align-items: center;
        background-color: rgba(24, 24, 24);
        width: 100%;
        height: 50px;
        gap: 20px;
        justify-content: center;
        position: relative;
        border-radius: 10px 0 0 0;
        position: fixed;
        border-bottom: 1px solid rgb(98, 94, 94);
      }
      .searchbutton {
        display: flex;
        background-color: rgba(36, 36, 36);
        border-radius: 10px;
        width: 300px;
        height: 20px;
        position: relative;
        border: 3px solid gray;
        color: white;
      }
      .topimg {
        width: 70px;
        height: 50px;
      }
      .add {
        width: 120px;
        height: 40px;
        display: flex;
        position: absolute;
        right: 10px;
      }
      .left {
        display: flex;
        flex-direction: column;
        position: fixed;
        margin-top: 50px;
        gap: 10px;
        background-color: rgba(24, 24, 24);
        height: 100%;
        width: 50px;
        border-right: 1px solid rgb(107, 100, 100, 0.5);
      }
      .file,
      .search {
        width: 30px;
        height: 30px;
        margin-left: 9px;
      }
      .source {
        width: 45px;
        height: 45px;
        margin-left: 5px;
      }
      .leftbottom {
        position: absolute;
        bottom: 80px;
        gap: 20px;
      }
      /* .left img {
        width: 50px;
        height: 50px;
      } */
      .main {
        display: flex;
        flex-direction: row;
      }
      .explorer {
        background-color: rgba(24, 24, 24);
        width: 300px;
        height: 100%;
        position: fixed;
        left: 59px;
        margin-top: 0px;
      }
      .explorerp {
        font-size: 10px;
        margin-left: 20px;
      }
      .order {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .desi {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
        margin-top: -10px;
      }
      .images {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-top: 7px;
        margin-left: 10px;
      }
      .asset1 {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 15px;
        margin-top: 7px;
      }
      .asset2 {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
        margin-top: 7px;
      }
      .asset3 {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
        margin-top: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="arrows.png" alt="" class="topimg" />
        <input type="text" placeholder="Search..." class="searchbutton" />
        <img src="searchbar.png" alt="" class="topimg" />
        <img src="additional.png" alt="" class="add" />
      </div>
      <div class="main">
        <div class="left">
          <img src="file.png" alt="" class="file" />
          <img
            src="search.png"
            alt=""
            class="search"
            style="margin-top: 10px"
          />
          <img src="source.png" alt="" class="source" />
          <img
            src="run.png"
            alt=""
            class="run"
            style="width: 40px; height: 50px; margin-left: 5px"
          />
          <img
            src="extensions.png"
            alt=""
            class="extensions"
            style="width: 40px; height: 40px; margin-left: 5px"
          />
          <img
            src="live-share.png"
            alt=""
            class="liveshare"
            style="width: 45px; height: 45px; margin-left: 5px"
          />
          <div class="leftbottom">
            <img
              src="account.png"
              alt=""
              style="width: 20px; height: 20px; margin-left: 13px"
            />
            <img
              src="settings.png"
              alt=""
              style="
                width: 20px;
                height: 20px;
                margin-left: 13px;
                margin-top: 20px;
              "
            />
          </div>
          <div class="explorer">
            <p
              style="color: rgb(222, 219, 219); font-family: sans-serif"
              class="explorerp"
            >
              EXPLORER
            </p>
            <div class="order">
              <img src="down.png" alt="" style="width: 15px; height: 10px" />
              <h5
                style="
                  color: rgb(222, 219, 219);
                  font-family: sans-serif;
                  font-size: 11px;
                "
              >
                ORDER-SUMMARY-COMPONENT-MAIN
              </h5>
            </div>
            <div class="desi">
              <img src="right.png" alt="" style="width: 10px; height: 15px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 12px"
                >design</span
              >
            </div>
            <div class="images">
              <img src="down.png" alt="" style="width: 15px; height: 10px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 12px"
                >images</span
              >
            </div>
            <div class="asset1">
              <img src="gallery.png" alt="" style="width: 15px; height: 15px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 13px"
                >favicon-32*32.png</span
              >
            </div>
            <div class="asset1">
              <img src="gallery.png" alt="" style="width: 15px; height: 15px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 13px"
                >account.png</span
              >
            </div>
            <div class="asset1">
              <img src="gallery.png" alt="" style="width: 15px; height: 15px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 13px"
                >right.png</span
              >
            </div>
            <div class="asset2">
              <img src="index.png" alt="" style="width: 20px; height: 20px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 13px"
                >index.html</span
              >
            </div>
            <div class="asset3">
              <img src="index.png" alt="" style="width: 20px; height: 20px" />
              <span
                style="color: white; font-family: sans-serif; font-size: 13px"
                >index1.html</span
              >
            </div>
          </div>
        </div>
        <img
          src="maincode.png"
          alt=""
          style="
            width: 1100px;
            margin-left: 350px;
            margin-top: 50px;
            position: fixed;
          "
        />
      </div>
    </div>
  </body>
</html>
